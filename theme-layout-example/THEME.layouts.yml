layout_default:
  label: "Default page layout"
  path: layouts/default
  template: layout--default
  library: reformed_worship/layout_default
  category: "Reformed Worship"
  default_region: Primary
  icon_map:
    - [primary, secondary]
  regions:
    primary:
      label: Primary
    secondary:
      label: Secondary
